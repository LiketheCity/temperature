<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <input type="radio" id="farenheit" onclick="selectUnit()" name="unit" value="farenheit"> Farenheit
    <input type="radio" id="celcius" onclick="selectUnit()" name="unit" value="celcius"> Celcius

    <br>

    <input id="inputTemp" type="text" onkeyup="selectUnit()"> <br>
    <input id="outputTemp" type="text" onkeyup="selectUnit()">

    <script src="main.js"></script>
    
    <script>
    function selectUnit() {
    let outputTemp;
    let isChecked = document.getElementById('farenheit').checked;
    let inputTemp = document.getElementById("inputTemp").value;

    if (isChecked == true) {
        outputTemp = (5/9) * (inputTemp-32);
    }
    else {
        outputTemp = (inputTemp*(9/5)) + 32;
    }

    document.getElementById("outputTemp").value = outputTemp;
}
    </script>


</body>
</html>
